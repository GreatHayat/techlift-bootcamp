<!DOCTYPE html>
<html>
<head>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" >
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>

<div class="container mt-5">
	<div class="row"></div>
</div>

<script>
 fetch("https://api.github.com/users").then(response => response.json()).then(users => {
    if(users?.length){
        users?.forEach(user =>{
    
            document.querySelector('.row').innerHTML += `
            <div class="col-4 mb-3">
            <div class="card" style="width: 24rem;">
            <div class="card-img-top">
                <img src="https://images.pexels.com/photos/1292115/pexels-photo-1292115.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" width="100%"/>
            </div>
            <!-- end of card img section -->
            
            <div class="card-body">
                <div style="width: 80px; margin: auto; margin-top: -3rem;">
            <img src="${user.avatar_url}" width="90" height="90" style="border-radius: 50%;"/>
                </div>
                <div class="text-center">
            <h5 class="card-title mt-3">${user.login}</h5>
            <p class="text-muted">${user.bio ? user.bio : "Bio is not provided"}</p>
            
            <div class="mt-3 d-flex gap-5 justify-content-center">
            <p>
            <i class="bi bi-geo-alt-fill"></i>
            ${user.location}
            </p>
            </div>
            </div>
            
      
            </div>
                  <!-- start of follow section -->
            <div class="row text-center" style="padding: 0px; margin: 0px;">
                <div class="col-6 p-1" style="background-color: #F9F9F9;">
                    <p class="fw-bold">
                    ${user.followers}<br/>
                    followers
                    </p>
                </div>
                <div class="col-6 p-1" style="background-color: #F9F9F9;">
                    <p class="fw-bold">
                    ${user.following}<br/>
                    following
                    </p>
                </div>
            </div>
            
            <div class="d-grid">
                <a class="btn btn-success" href="${user.html_url}" style="border-top-left-radius: 0px; border-top-right-radius: 0px;">Follow</a>
            </div>
            <!-- end of card body section -->
        </div>
        </div>
            `;
        })
    } else {
        document.querySelector('.row').innerHTML = "<div class='alert alert-success'>Your API limit exceeded</div>"
    }

 })
</script>

</body>
</html>
